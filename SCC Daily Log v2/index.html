<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCC Daily Resoultion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>ระบบบันทึกข้อมูลของ SCC</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <form class="row g-3">
      <div class="col-md-3">
        <label for="inputHostname" class="form-label">Hostname</label>
        <input type="text" class="form-control" id="inputHostname">
      </div>
      <div class="col-8">
        <label for="inputAlert" class="form-label">Alert</label>
        <input type="text" class="form-control" id="inputAlert">
      </div>
      <div class="col-3">
        <label for="inputService" class="form-label">Service</label>
        <select id="inputService" class="form-select">
          <option selected>Choose...</option>
          <option>SmartUI</option>
          <option>CRM</option>
          <option>CCBS</option>
        </select>
      </div>
      <div class="col-3">
        <label for="inputSource" class="form-label">Source</label>
        <select id="inputSource" class="form-select">
          <option selected>Choose...</option>
          <option>Zabbix3</option>
          <option>Zabbix5</option>
          <option>Zabbix TEL</option>
          <option>Zabbix CES21</option>
          <option>OMX Dashboard</option>
          <option>K8s Dashboard</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary" id="btn_action">เริ่มแก้ไข</button>
        <button type="button" class="btn btn-success">แก้ไขเรียบร้อย</button>
        <button type="button" class="btn btn-secondary">ส่งหา owner</button>
      </div>
    </form>

    <script>
    document.getElementById("btn_action").addEventListener("click",submit);
    
    function submit(){
      var submit_start = document.getElementById("start").value;
      var submit_hostname = document.getElementById("inputHostname").value;
      var submit_alert = document.getElementById("inputAlert").value;
      var submit_service = document.getElementById("inputService").value;
      var submit_source = document.getElementById("inputSource").value;
      var submit_resolution = "Action";
      var data = {submit_hostname,submit_alert,submit_service,submit_source,submit_resolution};
      google.script.run.saveData(data);
      document.getElementById("hostname").value="";
      document.getElementById("alert").value="";
      document.getElementById("service").value="";
      document.getElementById("source").value="";
    
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
