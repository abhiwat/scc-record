<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCC Daily Resoultion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>ระบบบันทึกข้อมูลด้วย Web App</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <label>Hostname</label><input type="text" id="hostname">
    <label>Alert</label><input type="text" id="alert">
    <label>Service</label><input type="text" id="service">
    <label>Source</label><input type="text" id="source">
    <br>
    <button id = "btn_submit">เริ่มบันทึกข้อมูล</button>

    <script>
    document.getElementById("btn_submit").addEventListener("click",submit);
    
    function submit(){
      var submit_hostname = document.getElementById("hostname").value;
      var submit_alert = document.getElementById("alert").value;
      var submit_service = document.getElementById("service").value;
      var submit_source = document.getElementById("source").value;
      var data = {submit_hostname,submit_alert,submit_service,submit_source};
      google.script.run.saveData(data);
      document.getElementById("hostname").value="";
      document.getElementById("alert").value="";
      document.getElementById("service").value="";
      document.getElementById("source").value="";
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
